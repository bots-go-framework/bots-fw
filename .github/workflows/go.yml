name: Go CI

on:
  push:
    branches:
      - '**'
#    branches-ignore:
#      - renovate/**
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+' # Push events to matching v*, i.e. v20.15.10
  pull_request:
    branches:
      - '**'

jobs:

  strongo_workflow:
    permissions:
      contents: write
    uses: strongo/go-ci-action/.github/workflows/workflow.yml@golangci-lint-v1.52
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
